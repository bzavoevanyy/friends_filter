<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:300,500&subset=latin,cyrillic-ext' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <div class="friends-popup" id="main">
        <div class="friends-popup__top">
            <span class="friends-popup__top-title">Выберете друзей</span>
            <span class="glyphicon glyphicon-remove"></span>
        </div>
        <div class="friends-popup__search">
            <div class="search-block search-block__left">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" class="search-input" id="search_left" placeholder="Начните вводить имя друга">
            </div>
            <div class="search-block search-block__right">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" class="search-input" id="search_right" placeholder="Начните вводить имя друга">
            </div>
        </div>
        <div class="friends-popup__friends clearfix">
            <div class="friends-popup__left">
                <div class="friends-title">
                    <span class="frinds-title__text">Ваши друзья</span>
                </div>
                <div class="scroll-friends">
                    <ul class="friends" id="friends_group_left"></ul>
                </div>
            </div>
            <div class="friends-popup__right">
                <div class="friends-title">
                    <span class="frinds-title__text">Друзья в списке</span>
                </div>
                <div class="scroll-friends">
                    <ul class="friends" id="friends_group_right"></ul>
                </div>

            </div>
        </div>
        <div class="friends-popup__bottom">
            <button class="btn-save" id="save">Сохранить</button>
        </div>
    </div>
</div>
</body>
<script id="entrytemplate" type="text/x-handlebars-template">
    <li id="{{uid}}" draggable="true" class="friend" data-uid="{{uid}}" data-first_name="{{first_name}}"
        data-last_name="{{last_name}}" data-photo_50="{{photo_50}}">
        <div class="friend-img">
            <img src="{{photo_50}}" alt="">
        </div>
        <div class="friend-name">
            <span class="friend-name__text">{{first_name}} {{last_name}}</span>
        </div>
        <span class="{{class}}" id="{{id}}"></span>
    </li>
</script>
<script src="main.js"></script>
</html>
